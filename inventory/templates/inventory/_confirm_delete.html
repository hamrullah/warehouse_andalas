<div class="card">
  <div class="card-body">
    <p class="mb-3">Yakin menghapus: <strong>{{ object }}</strong> ?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">
        <i class="bi bi-trash me-1"></i> Ya, hapus
      </button>
      <a class="btn btn-outline-secondary" href="javascript:history.back()">
        Batal
      </a>
    </form>
  </div>
</div>
