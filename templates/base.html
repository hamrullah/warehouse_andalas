<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Single Warehouse{% endblock %}</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { background: #f6f8fb; }
    .navbar { box-shadow: 0 1px 10px rgba(0,0,0,.05); }
    .card { border: none; border-radius: 18px; box-shadow: 0 10px 25px rgba(0,0,0,.06); }
    .shadow-soft { box-shadow: 0 4px 20px rgba(0,0,0,.06); }
    .chip { padding: .35rem .6rem; border-radius: 999px; font-size: .75rem; }
    .chip-blue { background: #eef2ff; color: #3b5bdb; }
    .chip-green { background: #e6fcf5; color: #087f5b; }
    .chip-red { background: #ffe3e3; color: #c92a2a; }
    .empty-state { padding: 4rem 1rem; text-align: center; color: #667085; }
    .empty-state .icon { font-size: 3rem; opacity: .6; }
    .table > :not(caption) > * > * { vertical-align: middle; }
  </style>

  {% block head %}{% endblock %}
</head>
<body>
  {% include "_navbar.html" %}

  <main class="container my-4 my-md-5">
    <header class="d-flex align-items-center justify-content-between mb-3">
      <div>
        <h1 class="h3 mb-1">{% block page_title %}{% endblock %}</h1>
        <p class="text-secondary mb-0">{% block page_subtitle %}{% endblock %}</p>
      </div>
      <div class="d-none d-md-flex gap-2">
        {% block header_actions %}{% endblock %}
      </div>
    </header>

    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
