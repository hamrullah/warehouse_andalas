{% extends "base.html" %}
{% block title %}Login â€” Single Warehouse{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
  <div class="card shadow-sm" style="max-width: 420px; width: 100%;">
    <div class="card-body">
      <div class="text-center mb-4">
        <i class="bi bi-box-seam fs-1 text-primary"></i>
        <h3 class="mt-2">Login</h3>
        <p class="text-secondary">Masuk ke sistem gudang</p>
      </div>

      {% if form.errors %}
        <div class="alert alert-danger">
          <i class="bi bi-exclamation-triangle me-1"></i>
          Username atau password salah.
        </div>
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input type="text" name="username" autofocus required id="id_username"
                 class="form-control" value="{{ form.username.value|default:'' }}">
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" name="password" required id="id_password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-box-arrow-in-right me-1"></i> Login
        </button>
      </form>
    </div>
    <div class="card-footer text-center text-secondary small">
      &copy; {{ now|date:"Y" }} Single Warehouse
    </div>
  </div>
</div>
{% endblock %}
